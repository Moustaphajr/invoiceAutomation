# application.yml - Configuration avec variables d'environnement

server:
  port: ${SERVER_PORT:8087}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/billingdb}
    username: ${DB_USERNAME:Ahmadou}
    password: ${DB_PASSWORD:passer123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 2
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/billingdb}
    user: ${DB_USERNAME:Ahmadou}
    password: ${DB_PASSWORD:passer123}
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}
    org.hibernate: ERROR
    org.flywaydb: INFO